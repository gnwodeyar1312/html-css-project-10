<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiror Design Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.png" alt="Logo image">
        </div>

        <nav>
            <ul class="list">
                <li class="list-item">About US</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                <li class="list-item-call_symb"><i class="fa-solid fa-phone-volume"></i></li>
                <li class="list-item-call">
                    <span>Call Us<br>+38(097)6545434</span></li>
            </ul>
        </nav>
    </header>    
    <main>
        <div class="Up-section">
            <h1>Interior Design That Care About Details</h1>
            <div class="card">
                <img src="./images/extension.png"alt="clip">
                <p>
                    We create your space based on your own idea</p>
                <hr class="card1-line">
                <span class="card1-circle"></span>
            </div>
    
        </div>
        <div class="bottom-section">
            <div class="btn">
                <button class="learnmore-btn">LEARN MORE</button>

            </div>
            <div class="card2">
                <img src="./images/idea.png" alt="idea">
                <p>Innovation ideas, stylish Design for home and Business</p>
                <hr class="card2-line">
                <span class="card2-circle"></span>
            </div>
        </div>
    </main>
</body>
</html>
